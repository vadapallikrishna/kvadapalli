<script id="jsbin-javascript">
window.onload = function(){
  var canvas = document.querySelector('canvas');
  var context = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = "600";
 
  
  var counter = 0;
  
  
  var animation = function(){
    context.save();
    context.fillStyle = "#FFFACD";
    context.fillRect(0,0,canvas.width,canvas.height);
    var colors = ['#f9f1cf','#df96dc','#ce0a3b','#630944','#49062e']

    let stroke = false;
    for(var i=0;i<100;i++){
        
        context.beginPath();
        context.arc(Math.random()*1000, Math.random()*1000, (i*25)%100, 0, Math.PI * 2);
        context.closePath();
    
        if(stroke){
          context.strokeStyle = colors[(counter+i)%colors.length];
          stroke = false;
          context.stroke();
        }else {
          context.fillStyle = colors[(counter+i)%colors.length];
          stroke = true;
          context.fill();
        }
    }
    
    setTimeout(()=>requestAnimationFrame(animation),2000);
    counter++;
    context.restore();
  }
  
  requestAnimationFrame(animation);
  
}
</script>
